version: '3.8'

services:
  # struct - PostgreSQL (Users/Auth)
  postgres:
    image: postgres:15-alpine
    container_name: pv_postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-pv_auth_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pv-network

  # unstruct - MongoDB (Forms)
  mongodb:
    image: mongo:6.0
    container_name: pv_mongodb
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin}
    volumes:
      - mongo_data:/data/db
    networks:
      - pv-network

  # cache - Redis
  redis:
    image: redis:7-alpine
    container_name: pv_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - pv-network

  # priority - Aerospike
  aerospike:
    image: aerospike/aerospike-server
    container_name: pv_aerospike
    ports:
      - "${AEROSPIKE_PORT:-3000}:3000"
      - "3001:3001"
      - "3002:3002"
    environment:
      - NAMESPACE=pv_core
    volumes:
      - aerospike_data:/opt/aerospike/data
      - aerospike_etc:/opt/aerospike/etc
    networks:
      - pv-network

  # streaming - Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: pv_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - pv-network

  # streaming - Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: pv_kafka
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - pv-network

  # notifications - RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: pv_rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_UI_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    networks:
      - pv-network

  # storage - MinIO (S3 compatible)
  minio:
    image: minio/minio
    container_name: pv_minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - pv-network

volumes:
  postgres_data:
  mongo_data:
  aerospike_data:
  aerospike_etc:
  minio_data:

networks:
  pv-network:
    driver: bridge
